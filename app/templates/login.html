<!DOCTYPE html>
<html>
<head lang='en'>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="../static/css/styles.css"/>
</head>
<body>
    <div class="monitoring">
      <div class="logo_color_monitoring">
        <img src="../static/images/logo_color.png" alt="logo">
          <div class="logo_monitoring">
            <img src="../static/images/logo.png" alt="logo">
          </div>
        </div>
      <h1 class="title">Welcome</h1>
      <p class="title_2">Please, sign in below</p>

      <form class="entrance_exit" method="POST" action="/login">
          {{ form.hidden_tag() }}
            <span class="login_label"><b>Username</b></span>
            <span class="login_field">{{ form.email(size=18) }}</span>
            <span class="login_label"><b>Password</b></span>
            <span class="login_field">{{ form.password(size=18) }}</span>
          <input class="butt" type="submit" value="Sign in">
      </form>
      <form class="login" method="POST" action="/login">
          <!--<a class="button" type="submit" href="">Login</a>-->
      </form>
    </div>
</body>
</html>
